<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            API
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #form='ngForm'>
        <ion-card-content>
            <span id="bold-color-2">Existing API URL: </span>{{url}}
        </ion-card-content>
        <hr>
        <label><b>New API URL:</b></label>
        <ion-input
                [(ngModel)]="newUrl"
                [ngStyle]="{border: urlInp.invalid && urlInp.dirty? '1px solid red' : '1px solid green'}"
                #urlInp='ngModel'
                required
                type="text"
                name="url"></ion-input>
        <br>
        <ion-button expand="block" [disabled]="form.invalid" (click)="setUrl()">Set</ion-button>
    </form>


</ion-content>
